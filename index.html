<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Event Listener Tester</title>
  </head>
  <body>
    <div class="container">
      <h1>Event Listener Tester</h1>
      <input
        type="text"
        id="domainInput"
        placeholder="Enter Domain (e.g., events.blackthorn.io)"
      />
      <input type="text" id="orgIdInput" placeholder="Enter Organization ID" />
      <input type="text" id="pathInput" placeholder="Enter Path" />
      <button id="loadIframe">Load iFrame</button>
      <iframe id="testIframe" src="" frameborder="0"></iframe>
      <div id="eventLog"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
