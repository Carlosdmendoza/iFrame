<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackthorn Events Embed</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Blackthorn Events Embed Tester</h1>

    <div class="input-container">
      <label for="orgId">Organization ID:</label>
      <input
        type="text"
        id="orgId"
        placeholder="Enter Organization ID (e.g., 3itLbC6)"
      />

      <label for="path">Path:</label>
      <input
        type="text"
        id="path"
        placeholder="Enter Path (e.g., /g/ZZ8AC6qtdC)"
      />

      <button id="loadEvent">Load Event</button>
    </div>

    <div class="events-container"></div>

    <div class="log-output">
      <h2>Event Log</h2>
      <pre id="eventLog"></pre>
    </div>

    <script src="https://events.blackthorn.io/embed.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
